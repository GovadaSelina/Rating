<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <img src="https://via.placeholder.com/300" alt="Product Image" class="product-image">
        <h2 class="product-title">Awesome Product</h2>
        <p class="product-description">
            This is a short description of the product. It highlights the features and benefits.
        </p>
        <p class="product-price">$49.99</p>
        <div class="buttons">
            <button class="buy-now">Buy Now</button>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <div class="rating">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <p>Your rating: <span id="rating-value">0</span>/5</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
